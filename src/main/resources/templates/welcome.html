<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Welcome to McRonald's!</title>
  <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      #container {
        display: flex;
        height: 100vh;
        width: 100%;
        background-image: url("/MainBackground.png");
        background-size: cover;
      }

      #menu {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        margin: auto;
        max-width: 700px;
      }

      #menu > ol {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #menu > ol > li {
        margin-bottom: 10px;
        width: 300px;
        height: 40px;
        background-color: #ffcc00;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
      }

      #menu > ol > li > a {
        text-decoration: none;
        color: #000;
      }

      #menu > ol > li:hover {
        background-color: #ff9900;
      }
  </style>
</head>
<body>
<div id="container">
  <div id="menu">
    <img th:src="@{/Transparent.png}" />
    <p>Choose from our delicious menu:</p>
    <ol>
      <li><a th:href="@{/burgersMenu}">Burgers</a></li>
      <li><a th:href="@{/wrapsMenu}">Wraps</a></li>
      <li><a th:href="@{/friesMenu}">Fries</a></li>
      <li><a th:href="@{/nuggetsMenu}">Nuggets</a></li>
      <li><a th:href="@{/drinksMenu}">Drinks</a></li>
      <li><a th:href="@{/coffeesMenu}">Coffees</a></li>
      <li><a th:href="@{/dessertsMenu}">Desserts</a></li>
      <li><a th:href="@{/extrasMenu}">Extras</a></li>
      <li><a th:href="@{/two4youMenu}">Two4You</a></li>
      <li><a th:href="@{/setsMenu}">Sets</a></li>
      <li><a th:href="@{/special-offersMenu}">Special Offers</a></li>
      <li><a th:href="@{/cart}">Finalization</a></li>
      <li><a th:href="@{/exit}">Exit</a></li>
    </ol>
  </div>
</div>
</body>
</html>
