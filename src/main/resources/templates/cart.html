<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>McRonald's Cart</title>
    <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('MainBackground.png');
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #cart {
      width: 60%;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333; /* Kolor tekstu */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Efekt cienia tekstu */
    }
    #cart > h1 {
      margin-bottom: 10px; /* Mniejszy odstęp */
      text-align: center;
      font-size: 2rem; /* Zwiększona czcionka dla tytułu */
    }
    #cart > table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px; /* Mniejszy odstęp */
    }
    #cart > table > thead > tr > th {
      text-align: left;
      border-bottom: 1px solid #ddd;
      padding: 8px; /* Mniejszy padding */
    }
    #cart > table > tbody > tr > td {
      border-bottom: 1px solid #ddd;
      padding: 8px; /* Mniejszy padding */
      text-align: center; /* Wyśrodkowanie wartości w komórkach */
    }
    #cart > table > tfoot > tr > th {
      text-align: right;
      border-top: 1px solid #ddd;
      padding: 8px; /* Mniejszy padding */
    }
    #cart > form {
      margin-top: 10px; /* Mniejszy odstęp */
      display: flex;
      justify-content: center;
    }
    #cart > form > button {
      margin-left: 20px;
      font-size: 1.2rem; /* Zwiększona czcionka dla przycisków */
      cursor: pointer;
    }
    #cart-buttons {
      margin-top: 10px; /* Mniejszy odstęp */
      display: flex;
      justify-content: center;
    }
    #cart-buttons button {
      padding: 8px 16px; /* Mniejsze paddingi */
      font-size: 1rem; /* Zwiększona czcionka dla przycisków */
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px;
      color: #000;
    }
    #cart-buttons button:last-child {
      margin-right: 0;
    }
    #cart-buttons button:hover {
      background-color: #ff9900;
    }
    .quantity {
      text-align: center;
    }
  </style>
</head>
<body>
<div id="cart">
    <h1>Cart</h1>
    <div id="cart-wrapper">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th colspan="2">Quantity</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.productName}"></td>
                <td th:text="'PLN ' + ${#numbers.formatDecimal(order.productPrice, 1, 2)}"></td>
                <td class="quantity" colspan="2" th:text="${order.quantity}"></td>
                <td th:text="'PLN ' + ${#numbers.formatDecimal(order.productPrice * order.quantity, 1, 2)}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="4">Total:</th>
                <th colspan="1">
                    <strong>
                        <span th:text="'PLN ' + ${#numbers.formatDecimal(totalCartPrice, 1, 2)}"></span>
                    </strong>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
    <div id="cart-buttons">
        <button onclick="goToHomePage()">Back</button>
        <button onclick="finalizeCart()">Finalize</button>
    </div>
</div>

<script>
    function goToHomePage() {
        window.location.href = "/";
    }

    function finalizeCart() {
        // Your finalize cart logic here
    }

    // Dynamic font size based on item count
    var itemsCount = document.querySelectorAll("#cart > div#cart-wrapper > table > tbody > tr").length;
    var fontSize = 1;

    if (itemsCount <= 5) {
        fontSize = 1.2;
    } else if (itemsCount > 5 && itemsCount <= 20) {
        fontSize = 1.2;
    } else {
        fontSize = 0.7;
    }

    document.body.style.fontSize = fontSize + "rem";
</script>
</body>
</html>
